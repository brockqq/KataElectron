<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝置管理</title>
</head>
<body>
    <button id="openBook">開啟 EPUB 書籍</button>

    <script>
      const { ipcRenderer } = require('electron');
    
      document.getElementById('openBook').addEventListener('click', () => {
        ipcRenderer.invoke('open-book');
      });
    </script>
</body>
</html>
